
{% extends 'food/base.html'%}

{% load static %}
    
{% block body %}
    {% for item in item_list %}
        
        <div class="row">
            
            <div class="col-md-4 offset-md-2">
                <img class="card" height="150px" src="{% static 'images/placeholder.jpg' %}"/>
            </div>

            <div class="col-md-6">
                <h3> {{item.item_name}} </h3>
                <p> {{item.item_des}} </p>
                <h4> ${{item.item_price}} </h4>
            </div>
        </div>
   
    {% endfor %}

{% endblock%}
